<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text To Speech Reader</h1>
        <div>
            <label for="volume_tts">Volume: </label>
            <input type="number" min="0" max="10" name="volume_tts" id="volume" size="5" value="10" onKeyDown="return false">
            <label for="rate_tts">Rate: </label>
            <input type="number" min="0.1" max="10" name="rate_tts" id="rate" size="5" value="1" step="0.1" onKeyDown="return false">
        </div>
        <div>
            <label for="voices">Voice: </label>
            <select name="voices" id="voices"></select>
        </div>
        <div id="textarea">
            <textarea name="text" id="text" cols="30" rows="10" spellcheck="false"></textarea>
        </div>
        <div id="buttons">
            <button id="btnPlay">▶</button>
            <button id="btnPauseResume">⏯</button>
            <button id="btnStop">⏹</button>
        </div>
        <div id="info">
            <span id="currentTime"></span>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
